<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bulma.min.css">
	<title>ID-Pose Interactive Viewer</title>
	<style>
		#c {
			width: 100%;
			height: 100%;
			display: block;
		}
		#canvas_frame {
			width: 100%;
		}
	</style>
</head>
<body>
    <section>
		<div class="hero-body">
			<div class="container is-max-desktop">
				<div class="columns is-centered">
					<div class="column has-text-centered">
						<h1 class="title is-1 publication-title"><span style="color:DodgerBlue">I</span><span
								style="color:coral">D</span>-<span style="color:olivedrab">Pose</span> Interactive Examples</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-8">
                <div class="row">
                    <div id="canvas_frame">
                        <canvas id="c"></canvas>
                    </div>
                </div>
                <div id="indicator"></div>
                <hr>
                <div class="row" id="image_list">
                </div>
            </div>
            <div class="col-2">
                <div class="title is-size-5">Object</div>
                <div style="max-height: 300px; overflow:scroll">
                    <div class="list-group" id="obj_list" role="tablist">
                            <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab" id="toyduck_photo">Toy Duck</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="chair_photo">Chair</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="foosball_photo">Foosball</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="toycar_photo">Toy Car</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="abo_couch_B07BWL4C2F">ABO: Couch</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="abo_desk_B01MXKMRK4">ABO: Desk</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="abo_chair_B0735WMNT5">ABO: Chair</a>
                            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="abo_shelf_B07B78G1D1">ABO: Shelf</a>
                    </div>
                </div>
                <hr>
                <div class="title is-size-5">Views</div>
                <div class="list-group" id="view_list" role="tablist">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab" id="pose2">2 Views</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="pose3">3 Views</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" id="pose4">4 Views</a>
                </div>
                <hr>
                <div>
                    <span>Light</soab>
                        <input type="range" class="form-control-range" id="light_intensity">
                </div>
                <div>
                    <span>Mesh Size</span>
                    <input type="range" class="form-control-range" id="mesh_size">
                </div>
                <br>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch_gt">
                    <label class="custom-control-label" for="switch_gt">GT Cameras</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch_dark">
                    <label class="custom-control-label" for="switch_dark">Dark Mode</label>
                </div>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="row">
        </div>
    </div>
</body>

<script src="./js/lib/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.152.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
		}
	}
</script>
<script type="module" src="js/viewer.min.js"></script>
<script> 
	$(function(){
		$("#cite").load("cite.html");
	});
</script>

</html>
